language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - jruby-18mode
  - jruby-19mode
env:
  - "TEST_ADAPTER=postgresql TEST_OWNER=postgres TEST_USERNAME=postgres"
  - "TEST_ADAPTER=mysql TEST_USERNAME=root TEST_ENCODING=utf8"
  - "TEST_ADAPTER=mysql2 TEST_USERNAME=root TEST_ENCODING=utf8"
  - "TEST_ADAPTER=sqlite3 TEST_DATABASE=':memory:'"
gemfile:
  - ci/rails-3.2.gemfile
  - ci/rails-4.0.gemfile
matrix:
  exclude:
    - rvm: jruby-18mode
      env: "TEST_ADAPTER=mysql2 TEST_USERNAME=root TEST_ENCODING=utf8"
      gemfile: ci/rails-3.2.gemfile
    - rvm: jruby-18mode
      env: "TEST_ADAPTER=mysql TEST_USERNAME=root TEST_ENCODING=utf8"
      gemfile: ci/rails-4.0.gemfile
    - rvm: jruby-18mode
      env: "TEST_ADAPTER=mysql2 TEST_USERNAME=root TEST_ENCODING=utf8"
      gemfile: ci/rails-4.0.gemfile
    - rvm: jruby-18mode
      env: "TEST_ADAPTER=postgresql TEST_OWNER=postgres TEST_USERNAME=postgres"
      gemfile: ci/rails-4.0.gemfile
    - rvm: jruby-18mode
      env: "TEST_ADAPTER=sqlite3 TEST_DATABASE=':memory:'"
      gemfile: ci/rails-4.0.gemfile
    - rvm: jruby-19mode
      env: "TEST_ADAPTER=mysql2 TEST_USERNAME=root TEST_ENCODING=utf8"
      gemfile: ci/rails-3.2.gemfile
    - rvm: jruby-19mode
      env: "TEST_ADAPTER=mysql2 TEST_USERNAME=root TEST_ENCODING=utf8"
      gemfile: ci/rails-4.0.gemfile
script: "rake spec"
notifications:
